    <div class="container contact">

        <header class="intro intro-contact">
            <h2>Contacto</h2>
            <p class="p-contact">Si tienes alguna pregunta, sugerencia o consulta, por favor completa el siguiente
                formulario y nos pondremos en
                contacto contigo a la brevedad.</p>
        </header>

        <section class="contact-form">
            <form class="form" id="contact-form" action="https://formsubmit.co/7a8fff207a100654683d06619af7ae45" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="tu nombre aquí" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tu email aquí" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button class="btn-animation" type="submit">
                    <a class="btn-a-animation"><span>Enviar</span></a>
                </button>
                <input type="hidden" name="_next" value="http://127.0.0.1:56763/mensaje.html">
            </form>
        </section>

        <footer>
            <p>Henry || Desarrollo por Pablo Scherpa</p>
        </footer>

    </div>
