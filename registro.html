    <div class="container register">

        <header class="intro intro-register">
            <h2>Registro</h2>
            <p class="p-register">Regístrate para acceder a todas las funcionalidades de Música 8D. Podrás mantenerte actualizado de todas nuestras novedades y eventos.</p>
        </header>

        <section class="register-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="tu usuario aquí" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tu email aquí" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="tu contraseña aquí" required>
                </div>
                <button class="btn-animation" type="submit">
                    <a class="btn-a-animation"><span>Registro</span></a>
                </button>
            </form>
        </section>

        <footer>
            <p>Henry || Desarrollo por Pablo Scherpa</p>
        </footer>

    </div>
</body>
